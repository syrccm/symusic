<!DOCTYPE html>

<head>

<body>

  <script type="module">

    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
    
    // app.jsx를 동적으로 로드
    import App from './app.jsx';
    
    const root = createRoot(document.getElementById('root'));
    root.render(createElement(App));
  </script>
</body>
